<#
 Конфигурация веб-сервера
 Многострочный комментарий
#>

var server_port 8080;
var server_name "MyServer";
var max_connections 100;

server_config = table([
    host = "0.0.0.0",
    port = {server_port},
    name = {server_name},
    ssl = true,
    endpoints = '( "/api" "/admin" "/static" )'
]);

limits = table([
    max_connections = {max_connections},
    timeout = 30,
    rate_limit = 1000
]);